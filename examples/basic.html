<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="../dist/refimanager.css">
</head>
<body>
<main id="app"></main>
<script type="text/javascript" src="../node_modules/react/dist/react.js"></script>
<script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
<script type="text/javascript" src="../dist/refimanager.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
<script type="text/babel">

  class Button extends React.Component {

    constructor(props) {
      super(props)
      this.state = {open: false}
    }

    handleClick(e) {
      e.preventDefault()
      this.setState({open: true})
    }

    render() {
      return (
        <span>
          <a href="" onClick={this.handleClick.bind(this)}>Open</a>
          <ReFiManager.ReFiManager isOpen={this.state.open} />
        </span>
      )
    }
  }

  ReactDOM.render((
    <Button />
  ), document.getElementById('app'))
</script>

</body>
</html>
